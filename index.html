<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress</title>
    <style>
        body {
            background-color: #FA8BFF;
            background-image: linear-gradient(45deg, #FA8BFF 25%, #2BD2FF 52%, #2BFF88 90%);
            min-height: 100vh;
        }

        .heading {
            text-align: center;
            font-size: 50px;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        
        .buttons{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        .colour-button {
            padding: 10px 40px;
            font-size: 20px; 
            border-radius: 30px; 
            border: none; 
            color: white;   
            margin:10px      
        }
        .colour-button:hover{
            font-size: 25px;
            font-weight: bolder;
            border: solid 2px black;
            box-shadow: 0 0 10px 5px #a3a3a3;
        }
        .red{
            background-color: red;
        }
        .pink{
            background-color:palevioletred;
        }
        .blue{
            background-color:blue;
        }
        .green{
            background-color: green;
        }
        .black{
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 class="heading">Buy Your Favourite colour!</h1>
    <div class="container">
        <img src="pink-dress.png" id="dress" height="400vh" class="image" />
        <div class="buttons">
            <button type="button" id="redDress" onclick="redDress()" class="colour-button red">Red</button>
            <button type="button" id="pinkDress" onclick="pinkDress()" class="colour-button pink">Pink</button>
            <button type="button" id="blueDress" onclick="blueDress()" class="colour-button blue">Blue</button>
            <button type="button" id="greenDress" onclick="greenDress()" class="colour-button green">Green</button>
            <button type="button" id="blackDress" onclick="blackDress()" class="colour-button black">Black</button>
        </div>
    </div>
    <script>
        function redDress() {
            const colour = document.getElementById("dress");
            colour.src = "red-dress.png";
        }
        function pinkDress() {
            const colour = document.getElementById("dress");
            colour.src = "pink-dress.png";
        }
        function blueDress() {
            const colour = document.getElementById("dress");
            colour.src = "blue-dress.png";
        }
        function greenDress() {
            const colour = document.getElementById("dress");
            colour.src = "green-dress.png";
        }
        function blackDress() {
            const colour = document.getElementById("dress");
            colour.src = "black-dress.png";
        }
    </script>

</body>

</html>
